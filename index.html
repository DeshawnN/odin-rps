<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <style>
            kbd {
                padding: 3px;
                background-color: lightgrey;
                border-radius: 2px;
            }

            code {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        
        <div class="buttons">
            <button data-selection="rock" class="button">Rock</button>
            <button data-selection="paper" class="button">Paper</button>
            <button data-selection="scissors" class="button">Scissors</button>
        </div>

        <div class="results">
            <p class="text"></p>
            <p class="scores"></p>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
